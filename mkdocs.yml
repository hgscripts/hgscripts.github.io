site_name: HG Docs

nav:
  - "Home":
    - index.md
  - "Documentation":
    - documentation/index.md
    - "‚öôÔ∏è Gearbox System":
      - documentation/gearbox/about.md
      - documentation/gearbox/installation.md
      - documentation/gearbox/configuration.md
    - "üîí Login System":
      - documentation/login/about.md
      - documentation/login/installation.md
      - documentation/login/configuration.md
    - "üîó Wanted System":
      - documentation/wanted/about.md
      - documentation/wanted/installation.md
      - documentation/wanted/configuration.md
  - "Shop":
    - shop/index.md
  - "About":
    - about/index.md

theme:
  name: material
  language: en
  palette: 
    - scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: default
      primary: black
      accent: black
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

  logo: assets/light_squircle@2x.png
  favicon: assets/favicon.ico
  features:
      - content.action.edit
      - search.suggest
      - search.share
      - content.code.copy
      - content.code.select
      - content.code.annotate
      - toc.follow
      - navigation.instant
      - navigation.instant.progress
      - navigation.tracking
      - navigation.tabs
      - navigation.expand
      - navigation.indexes
      - navigation.footer

extra_css:
  - "css_js/extra.css"
  - "css_js/lua_highlight.css"
  - "css_js/cfg_highlight.css"
extra:
  social:
    - icon: fontawesome/solid/dollar-sign
      link: https://hlib-lghoula.tebex.io/
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@hliblghoula5946
    - icon: fontawesome/brands/discord
      link: https://discord.gg/Vn3Y2CP3n8
  generator: false
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      title: On This Page
      permalink: false
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - def_list
  - attr_list
  - md_in_html
  - admonition
plugins:
  - tags
  - glightbox
  - search:
      pipeline:
        - stemmer
        - stopWordFilter
        - trimmer

